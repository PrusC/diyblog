{% extends 'base.html' %}

{% block content %}

    <h1 class="list_title">All blogs</h1>

    {% if post_list %}
        <ul>
            {% for post in post_list %}
                <li>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{ post.publish }}) - 
                    <a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no authors in the library</p>    
    {% endif %}

{% endblock %}
