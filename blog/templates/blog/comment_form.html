{% extends 'base.html' %}

{% block content %}

    <p>New comment for post <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by <a href="{% url 'blogger-detail' post.author.pk %}">{{ post.author }}</a></p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
