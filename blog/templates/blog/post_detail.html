{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

    <div class="row">
    
        <div class="col-2">
            <img src="{{ post.author.avatar }}" alt="Avatar">
            <h1><a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a></h1>
        </div>

        <div class="col-8">
            <h1><a href="{{ post.get_absolute_url }}">{{ post }}</a></h1>
            <h4>{{ post.publish }}</h4>

            <p class="post__text">{{ post.text }}</p>
        </div>

    </div>

</div>

{% endblock  %}
