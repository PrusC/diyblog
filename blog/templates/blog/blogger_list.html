{% extends 'base.html' %}

{% block content %}

    <h1 class="list_title">All blogger</h1>

    {% if blogger_list %}
        <ul>
            {% for blogger in blogger_list %}
                <li>
                    <a href="{{ blogger.get_absolute_url }}">{{blogger}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blogers</p>
    {% endif %}

{% endblock %}
